<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnishingPage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            
            <img src="./images/logo.png" alt="" id="logocompany">
            
            <div class="select-div">
                <select name="" id="select-id">
                    <option class="option" value="All Categories">All Categories</option>
                    <option value="wooden">Wooden</option>
                    <option value="Linen">Linen</option>
                    <option value="Bedroom">Bedroom</option>
                    <option value="Kitchen">Kitchen</option>
                </select>
            </div>
            
            <div class="search-div">
                <input id="search-id" type="text" placeholder="Enter a word">
                <img src="./images/magnifier.png" alt="">
            </div>

            
            
            <div class="number-div">
                <p class="number0800"> 0 800 456 80 80 </p>
                <p class="number0801"> Support 24/7 </p>
            </div>

            <div class="iconbar">
                <img src="./images/user.png" alt="">
                <img src="./images/heart.png" alt="">
                <img src="./images/shoppingCart.png" alt="">
        </header>
        
        <section class="homedesign-section">

            <div class="yellowsofa">

                <div class="design-p-div">
                    <p id="homedesign-p">Furnuture essential to a functional home design</p>
                </div>

                <div class="disgn-img-div">
                    <img id="homedisgn-img" src="./images/sofa.png" alt="">
                </div>
                
            </div>

            <div class="armchair-div">
                <img id="armchair-img" src="./images/armchair.png" alt="">
                <p class="armchair-p">Why is lightting is impotant in design</p>
            </div>

        </section>









    </div>
    
</body>
</html>
